<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="tableName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.tableName}} </td>
  </ng-container>

  <!-- Notes Column -->
  <ng-container matColumnDef="tableNotes">
    <th mat-header-cell *matHeaderCellDef> Notes </th>
    <td mat-cell *matCellDef="let element"> {{element.tableNotes}} </td>
  </ng-container>

  <!-- Load Table Btn Column -->
  <ng-container matColumnDef="loadTable">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button matTooltip="click to load your table data" *ngIf="element.hovered" (click)="loadTableData(element)" mat-flat-button color="primary">Load Data</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="hover:cursor-pointer"
      (mouseover)="rowHoveredMethod(row)"
      (mouseleave)="rowMouseLeaveMethod(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
