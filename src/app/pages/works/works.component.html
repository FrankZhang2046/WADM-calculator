<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="tableName">
    <th mat-header-cell *matHeaderCellDef> Table Name </th>
    <td mat-cell *matCellDef="let element"> {{element.tableName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tableNotes">
    <th mat-header-cell *matHeaderCellDef> Table Notes </th>
    <td mat-cell *matCellDef="let element"> {{element.tableNotes}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="hover:cursor-pointer" (click)="loadTableData(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
