<div class="h-max p-4">
  <h3 class="text-gray-300">
    Are you sure you would like to delete this column/row?
  </h3>
  <div class="flex w-full justify-end">
    <button
      class="ml-4"
      id="cancel-deletion"
      mat-flat-button
      (click)="closeDialog(false)"
    >
      No
    </button>
    <button
      class="ml-4"
      id="confirm-deletion"
      mat-flat-button
      (click)="closeDialog(true)"
    >
      Yes
    </button>
  </div>
</div>
